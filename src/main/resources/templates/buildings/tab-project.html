<div th:fragment="content">
    <div class="d-flex gap-4 ms-3">
        <div th:each="i : ${#numbers.sequence(0,2)}" class="d-flex flex-column gap-2">
            <label th:for="${'projectPhoto-' + i}" class="form-label">Слайд [[${i + 1}]]</label>

            <img th:id="${'projectPhoto-' + i}"
                 th:src="@{${projectPhotos.size() > i ? projectPhotos[i] : '/img/proxy-image.png'}}"
                 alt="Слайд"
                 style="width: 300px; height: 150px; object-fit: contain; border: 1px solid #ccc; border-radius: 4px;"
                 class="rounded">

            <label style="font-weight: bold; font-size: 12px;">Рекомендований розмір (1920х800)</label>

            <input type="file"
                   class="preview-input"
                   th:name="${'projectPhoto-' + i}"
                   th:attr="data-field=${'projectPhoto' + i}, data-target=${'projectPhoto-' + i}">
        </div>
    </div>
    <div class="d-flex flex-column gap-2 ms-3 me-3 mt-4">
        <label for="description" class="form-label" style="font-size: 20px; color: #333;">Опис проєкту</label>
        <textarea id="description"
                  name="description"
                  rows="6"
                  class="text-input form-control"
                  placeholder="Введіть опис новобудови..."
                  data-field="description"
                  style="resize: vertical; font-size: 16px;"></textarea>
    </div>
</div>
