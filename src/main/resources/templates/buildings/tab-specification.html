<th:block th:replace="fragments/scripts :: summernote-scripts"/>

<div th:fragment="content">
    <div class="d-flex align-items-start gap-3 w-50">
        <!-- Текстовий редактор -->
        <div class="flex-grow-1">
            <label for="specificationEditor" class="form-label">Слайд</label>
            <!-- Панель стилів -->
            <div class="btn-toolbar mb-2" role="toolbar">
                <div class="btn-group me-3" role="group">
                    <button type="button" class="btn btn-outline-secondary" onclick="clearFormatting('specificationEditor1')">Звичайний текст</button>
                </div>
                <div class="btn-group me-2" role="group">
                    <button type="button" class="btn btn-outline-secondary" onclick="wrapText('specification', '**', '**')">Напівжирний</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="wrapText('specification', '*', '*')">Курсив</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="wrapText('specification', '__', '__')">Підкреслений</button>
                </div>
                <div class="btn-group me-2" role="group">
                    <button type="button" class="btn btn-outline-secondary" onclick="insertBullet('specification')">• Список</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="insertNumbered('specification')">1. Список</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary" onclick="alignLeft('specification')">←</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="alignCenter('specification')">↔</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="alignRight('specification')">→</button>
                </div>
            </div>
            <!-- Текст -->
            <div class="d-flex align-items-center gap-3">
                <textarea id="specificationEditor"
                      name="specification"
                      class="text-input form-control"
                      rows="6"
                      placeholder="Введіть текст специфікації..."
                          data-field="specificationDescription"></textarea>
                <!-- Кнопка "+" -->
                <button type="button" class="btn btn-success add-btn" title="Додати блок">+</button>
            </div>
        </div>
    </div>
</div>
